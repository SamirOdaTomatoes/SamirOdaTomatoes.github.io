<!DOCTYPE html>
<html>
<head>
    <title>Throw tomatoes at Jun Oda</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            cursor: pointer;
            background: url('https://i.ytimg.com/vi/P7NIJi1YB18/maxresdefault.jpg') fixed;
            background-size: cover;
        }
        
        .tomato {
            position: absolute;
            width: 160px;
            height: 160px;
            background-image: url('https://wallpapers.com/images/hd/exploding-tomato-ketchup-splash-rozve54ie40stku8.jpg');
            background-size: contain;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Tomato splat effect */
        .tomato::after {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: splat 0.5s ease-out;
        }

        @keyframes splat {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <!-- Audio element for the sound effect (hidden) -->
    <audio id="tomatoSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-squishy-splat-939.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('click', function(e) {
            // Play the sound effect
            const sound = document.getElementById('tomatoSound');
            sound.currentTime = 0; // Rewind to start in case it's still playing
            sound.play();
            
            // Create tomato
            const tomato = document.createElement('div');
            tomato.className = 'tomato';
            tomato.style.left = e.clientX + 'px';
            tomato.style.top = e.clientY + 'px';
            document.body.appendChild(tomato);
            
            // Remove after 1 second
            setTimeout(() => tomato.remove(), 1000);
        });
    </script>
</body>
</html>
